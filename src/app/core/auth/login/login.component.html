<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmitted()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput  formControlName="username"/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password"/>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a
              >
            </div>
            <button mat-flat-button color="primary" class="w-100" [disabled]="loginForm.invalid" type="submit">
              Sign In
            </button>            
            <!-- input -->
          </form>
          @if (!validLogin) {
            <span class="d-block f-w-500 text-center m-t-2 text-red">Invalid username/password!</span>
          }
          <span class="d-block f-w-500 text-center m-t-24" 
            >New to Trustalent?
            <a 
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Register your company</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
